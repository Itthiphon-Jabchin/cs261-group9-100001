services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest # ใช้ image ของ SQL Server
    container_name: uni-jobs-portal-db-1
    environment:
      ACCEPT_EULA: "Y" # ต้องยอมรับ EULA
      SA_PASSWORD: "${DB_PASSWORD}" # ใช้รหัสผ่านจาก .env
    ports:
      - "1433:1433" # Port มาตรฐานของ SQL Server
    volumes:
      - db_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${DB_PASSWORD}' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # โปรไฟล์ dev: ให้เพื่อนแก้ UI แล้วเห็นผลทันที
  app-dev:
    profiles: ["dev"]
    image: maven:3.9-eclipse-temurin-17
    working_dir: /workspace
    command: mvn -DskipTests spring-boot:run -Dspring-boot.run.profiles=dev
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://db:1433;databaseName=${DB_NAME};trustServerCertificate=true;
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      APP_SEED_ENABLED: ${APP_SEED_ENABLED}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/workspace
      - m2:/root/.m2

  # โปรไฟล์ prod: รันด้วย JAR ที่ build จาก Dockerfile
  app:
    profiles: ["prod"]
    build: .
    image: uni-jobs-portal-app:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://db:1433;databaseName=${DB_NAME};trustServerCertificate=true;
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      APP_SEED_ENABLED: ${APP_SEED_ENABLED}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  m2:
