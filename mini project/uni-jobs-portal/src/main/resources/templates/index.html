<!DOCTYPE html>
<html lang="th"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Thammasat Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">VolenteeU</div>
        <div class="nav-links">
            <a href="/" class="active" style="font-weight: bold;">Home</a>

            <th:block sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student/applications}">ใบสมัครของฉัน</a>
            </th:block>

            <th:block sec:authorize="hasRole('TEACHER')">
                <a th:href="@{/teacher/jobs}">พื้นที่อาจารย์</a>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>

                <form method="post" action="/logout" th:object="${_csrf}" style="display:inline; margin-left: 25px;">
                    <input type="hidden" th:name="*{parameterName}" th:value="*{token}" />
                    <button type="submit"
                        style="background:none; border:none; color:#A3062C; cursor:pointer;">Logout</button>
                </form>
            </th:block>

            <th:block sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </th:block>
        </div>
    </div>

    <div class="main-content">
        <div class="main-header">
            <h1>Thammasat Event</h1>
            <p>From volunteering to leadership—your next experience starts here</p>
        </div>

        <div class="search-bar container">
            <input type="text" placeholder="Search by title, department, or keyword" />
        </div>

        <div class="activity-feed container">
            <div th:if="${jobs != null and !jobs.isEmpty()}">
                <div th:each="job : ${jobs}" class="activity-card">
                    <div class="job-details">
                        <h3 th:text="${job.title}">ชื่อกิจกรรมตัวอย่าง</h3>
                        <p th:text="${job.description}">รายละเอียดกิจกรรมสั้นๆ</p>

                        <!-- ✅ Logic เดิม: เห็นปุ่มทุกคน แต่ anonymous กดแล้วไป /login -->
                        <th:block sec:authorize="isAnonymous()">
                            <a th:href="@{/login}" class="apply-btn">Apply Now</a>
                        </th:block>

                        <th:block sec:authorize="hasRole('STUDENT')">
                            <a th:href="@{|/jobs/${job.id}|}" class="apply-btn">Apply Now</a>
                        </th:block>

                        <th:block sec:authorize="hasRole('TEACHER')">
                            <!-- teacher: hide apply button -->
                        </th:block>
                    </div>

                    <img class="job-image" th:src="@{/image/default-event.png}" alt="Event Banner" />

                </div>
            </div>

            <div th:if="${jobs == null or jobs.isEmpty()}" style="text-align:center; padding: 50px; color:#999;">
                <p>ตอนนี้ยังไม่มีงานประกาศ</p>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 VolenteeU — Software Project Recruitment
    </div>

</body>

</html>
