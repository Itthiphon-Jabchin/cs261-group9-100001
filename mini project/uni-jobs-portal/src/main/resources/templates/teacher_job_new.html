<!DOCTYPE html>
<html lang="th"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>สร้างงานใหม่</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/teacher_job_new.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">VolunteeU</div>
    <div class="nav-links">
      <a href="/" style="font-weight: bold;">Home</a>
      <a href="/teacher/jobs" class="active">Posts</a>
      <a href="/profile">Profile</a>
      <form method="post" action="/logout" th:action="@{/logout}" style="display:inline; margin-left:20px;">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:#A3062C;cursor:pointer;">Logout</button>
      </form>
    </div>
  </div>

  <div class="main-content">
    <h2>สร้างงานใหม่</h2>

    <form method="post" th:action="@{/teacher/jobs}">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

      <div class="job-bigbox">
        <div class="job-name">
          <label>ชื่อเรื่อง</label><br/>
          <input type="text" name="title" required style="width:35%"/>
        </div>

        <div class="job-desc">
          <label>รายละเอียด</label><br/>
          <textarea name="description" required style="width:35%;height:120px"></textarea>
        </div>

        <div class="job-quiz">
          <label>คำถามให้นักศึกษาตอบ</label><br/>
          <textarea name="questionPrompt" required style="width:35%;height:80px"></textarea>
        </div>
      </div>

      <div class="savenback-btn">
        <div class="save-btn">
          <button type="submit" class="job-save">บันทึก</button>
        </div>
        <div class="back-btn">
          <a href="/teacher/jobs" class="job-back">ย้อนกลับ</a>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    © 2025 VolunteeU — Software Project Recruitment
  </div>
</body>
</html>
