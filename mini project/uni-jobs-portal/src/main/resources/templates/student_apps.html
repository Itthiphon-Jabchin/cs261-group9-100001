<!DOCTYPE html>
<html lang="th"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>ใบสมัครของฉัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">VolenteeU</div>
        <div class="nav-links">
            <a href="/" style="font-weight: bold;">Home</a>

            <th:block sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student/applications}" class="active">ใบสมัครของฉัน</a>
            </th:block>

            <th:block sec:authorize="hasRole('TEACHER')">
                <a th:href="@{/teacher/jobs}">พื้นที่อาจารย์</a>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>

                <form method="post" action="/logout" th:object="${_csrf}" style="display:inline; margin-left: 25px;">
                    <input type="hidden" th:name="*{parameterName}" th:value="*{token}" />
                    <button type="submit"
                        style="background:none; border:none; color:#A3062C; cursor:pointer;">Logout</button>
                </form>
            </th:block>

            <th:block sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </th:block>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Applications</h1>
            </div>

            <div class="application-list" th:if="${apps != null and !apps.isEmpty()}">
                <div class="application-card" th:each="a : ${apps}">
                    <div class="application-details">
                        <div class="job-title" th:text="${a.job.title}"></div>
                        <p class="application-date"
                            th:text="${'Applied on: ' + #temporals.format(a.appliedAt, 'MMM dd, yyyy')}">
                        </p>
                    </div>
                    <div class="status-container">
                        <span class="status-badge" th:text="${a.status}"
                            th:classappend="'status-' + ${#strings.toLowerCase(a.status)}">
                            Status
                        </span>
                        <a href="#" class="view-link">view</a>
                    </div>
                </div>
            </div>

            <div class="no-applications" th:if="${apps == null or apps.isEmpty()}">
                <p>You have not submitted any applications yet.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 VolenteeU — Software Project Recruitment
    </div>

</body>

</html>
