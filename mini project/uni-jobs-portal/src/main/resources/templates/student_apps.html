<!DOCTYPE html>
<html lang="th"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>‡πÉ‡∏ö‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <div class="navbar">
        <div class="logo">VolunteeU</div>
        <div class="nav-links">
            <a href="/" style="font-weight: bold;">Home</a>

            <th:block sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student/applications}" class="active">Application</a>
            </th:block>

            <th:block sec:authorize="hasRole('TEACHER')">
                <a th:href="@{/teacher/jobs}">Posts</a>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>


                      <!-- üîî ‡∏Å‡∏£‡∏∞‡∏î‡∏¥‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
            <a th:href="@{/notifications}" class="notification-bell">
                <i data-lucide="bell"></i>
                <span class="badge" th:text="${notificationCount}" 
                th:if="${notificationCount > 0}"></span>
            </a>

                <form method="post" action="/logout" th:object="${_csrf}" style="display:inline; margin-left: 25px;">
                    <input type="hidden" th:name="*{parameterName}" th:value="*{token}" />
                    <button type="submit"
                        style="background:none; border:none; color:#A3062C; cursor:pointer;">Logout</button>
                </form>
            </th:block>

            <th:block sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </th:block>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Applications</h1>
            </div>

            <div class="application-list" th:if="${apps != null and !apps.isEmpty()}">
                <div class="application-card" th:each="a : ${apps}">
                    <!-- ‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á + ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î) -->
                    <div class="application-details">
                        <div class="job-title" th:text="${a.job.title}"></div>
                        <p class="application-date"
                           th:text="${'Applied on: ' + #temporals.format(a.appliedAt, 'MMM dd, yyyy')}"></p>
                    </div>

                    <!-- ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞/‡∏õ‡∏∏‡πà‡∏° -->
                    <div class="status-container">
                        <span class="status-badge" th:text="${a.status}"
                              th:classappend="'status-' + ${#strings.toLowerCase(a.status)}">Status</span>
                        <a href="#" class="view-link">view</a>
                    </div>

                    <!-- ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î -->
                    <div class="application-extra">
                        <div class="job-details">
                            <p><b>Description:</b></p>
                            <p th:text="${a.job.description}"></p>
                            <hr>

                            <!-- Progress -->
                            <div class="status-progress">
                                <div class="step" th:classappend="${a.status == 'PENDING'} ? 'active' : ''">
                                    <div class="circle">‚è≥</div>
                                    Pending
                                </div>
                                <div class="step" th:classappend="${a.status == 'ACCEPTED'} ? 'active' : ''">
                                    <div class="circle">‚úÖ</div>
                                    Accepted
                                </div>
                                <div class="step" th:classappend="${a.status == 'REJECTED'} ? 'active' : ''">
                                    <div class="circle">‚ùå</div>
                                    Rejected
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="no-applications" th:if="${apps == null or apps.isEmpty()}">
                <p>You have not submitted any applications yet.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 VolunteeU ‚Äî Software Project Recruitment
    </div>

    <script>
      // toggle view/hide
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".view-link").forEach(function(link) {
          link.addEventListener("click", function(e) {
            e.preventDefault();
            const card  = e.target.closest(".application-card");
            const extra = card.querySelector(".application-extra");
            const shown = extra.style.display === "block";
            extra.style.display = shown ? "none" : "block";
            e.target.textContent = shown ? "view" : "hide";
          });
        });
      });
    </script>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
