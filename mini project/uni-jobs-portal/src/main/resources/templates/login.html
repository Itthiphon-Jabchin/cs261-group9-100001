<!DOCTYPE html>
<html lang="th"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login_header">
        <span class="logo">VolenteeU</span>
        <span class="close-button" onclick="window.location.href='/'">&times;</span>
    </div>
    <div class="main_login">
        <div class="login-card">
            <h2>Login</h2>

            <form method="post" action="/login" th:object="${_csrf}">
                <input type="hidden" th:name="*{parameterName}" th:value="*{token}" />

                <div>
                    <label>Email</label>
                    <input type="text" name="username" placeholder="Enter your email" required>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">login</button>
            </form>
        </div>

        <p class="login-info">
            ตัวอย่าง: อาจารย์ teacher1@uni.edu / 1234 | นักศึกษา student1@uni.edu / 1234
        </p>
    </div>
</body>

</html>
